<html>
<head>	
	<script src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2ykrEEcqj7GR0rClVvV1FJM05X5bzbpI"></script>
	<script src="https://code.jquery.com/qunit/qunit-2.0.0.js"></script>
	<script src="https://code.jquery.com/qunit/qunit-2.0.0.css"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
	<link rel="stylesheet" href="common.css">
	<script type="text/javascript" src="Pizza.js"></script>
</head>

<body>
	<span class="infoMessage" data-bind="text: infoMessage"></span>
	<div id="UsMap"></div> 
	<div id="SelectPizza" class="Hidden">
		<div id="choosePizza" class="choosePizza">
			<h2 id="ChoosePizzaType">  <div class="PizzaPlaceName"><span data-bind="text: locationName"></span> Pizza Place </div> <br/> <div>Choose your pizza to view the toppings: </div> </h2>
			<ul class="pizzaTypes" data-bind="foreach: pizzaTypes">
				<li data-bind="text: pizzaName, click: $root.displayToppings"></li>
			</ul>
			<h2 data-bind="if : selectedToppings().length > 0" id="toppingsHeader"> Current toppings are: </h2>
			<ul id="toppings" data-bind="foreach: selectedToppings">
				<li data-bind="text: $data"></li>
			</ul>
		</div>
		
		<div id="selectedPizza" class="selectedPizza">
			<table>
				<h2 id="ChoosePizzaType"> Selection so far ... </h2>
				<tr>
					<td class="label">City : </td>
					<td data-bind="text: locationName"></td>
				</tr>
				<tr>
					<td class="label">Pizza Name : </td>
					<td data-bind="text: selectedPizzaType"></td>
				</tr>
				<tr>
					<td class="label">Toppings : </td>
					<td> 
						<div data-bind="if: selectedToppings().length > 0">
							<ul class="toppings" data-bind="foreach: selectedToppings">
								<li data-bind="text: $data"></li>
							</ul>
						</div>
						<div data-bind="if: selectedToppings().length == 0">
							<label> - None -<label>
						</div>
					</td>
				</tr>
			</table>
		</div>

	</div>
</body>
</html>
